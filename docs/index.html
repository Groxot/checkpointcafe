<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/mousetrap/1.6.1/mousetrap.min.js"></script>
<script>
var dialogs = ['Привет, меня зовут Евген и я делаю лучший кофе в городе!'],  
    initial = 0;
    individual = dialogs[initial].split('');
	
var dialogs2 = ['Погоди погоди, ты сейчас серьезно?'],  
    individual2 = dialogs2[0].split('');

function createDiag ( id, dialog, callback ) {
  initial = 0;
  for(i = 0; i < dialog.length; i++) {
    (function(i){
        
      setTimeout(function(){
        $(id).text($(id).text() +   dialog[i]);
        if (i == dialog.length-1 ) {
          $(id).prepend('<div id="arrow" ></div>');
		   $(id).bind('click', callback);
          Mousetrap.bind('enter', function() {
            if (dialogs[initial+1]) {
              $(id).text('');
              initial += 1;
              individual = dialogs[initial].split('');
              createDiag( individual );
            }
          });
        }
      }, 50*i);  
    
    }(i));
    
  }

}

createDiag( '#dialog1', individual , f=>{createDiag( '#dialog2',  individual2, )} );


</script>
